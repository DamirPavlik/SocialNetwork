<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Social Network</title>
</head>
<body>
    <div class="mainContainer">

    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="profileContainer">
                    <img src="img/profile.png" alt="" id="profileImg">
                    <p id="userUsername"></p>
                    <p id="userMail"></p>
                    <button id="editProfile">Edit Your Profile</button>
                    <button id="logOut">Log Out</button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="postContainer">
                        <textarea name="" id="txtarea" cols="30" rows="10"  placeholder="add a post..."></textarea>
                        <button id="submitPost">Post!</button>
                </div>
                <div class="allPosts"></div>
            </div>

        </div>
            <div class="popupEditProfile">
                <button id="closeModalEditProfile">X</button>
        
                <h4>Edit Your Account</h4>
                    <form id="editProfileForm">
                        <div>
                            <label for="editUsername">Username:</label>
                            <input type="text" id="editUsername" name="editUsername">
                        </div>

                        <div>
                            <label for="editEmail">Email:</label>
                            <input type="text" id="editEmail" name="editEmail">
                        </div>
                    </form>

                    
                    <div class="editFormBtn">
                        <button id="editFormSubmit">Edit</button>
                        <button id="deleteAcc">Delete Account</button>
                    </div>
                    
                </div>
        
            <div class="overlayEditProfile"></div>
        </div>
    </div>

<script src="js/Session.js"></script>
<script src="js/User.js"></script>
<script src="js/Post.js"></script>
<script src="js/main.js"></script>


</body>
</html>
