<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Admin Table</title>
</head>
<body>
    <div class="adminContainer">
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                    <div class="adminContainer_profile">
                        <img src="img/profile.png" alt="" id="profileImg">
                        <p id="userUsername"></p>
                        <p id="userMail"></p>
                        <div class="btnAdmin">
                            <button class="allUsers">See All Users</button>
                            <button class="allPosts">See All Posts</button>
                            <button id="redirect_index">Homepage</button>
                            <button id="logOut">Log Out</button>
                        </div> 
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="allUsersContainer">
                        <h2 class="desc_data">All Users</h2>
                        <table>
                            <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Delete</th>
                            <th>Edit</th>
                            </tr>
                        </table>
                    </div>

                    <div class="allPostsContainer">
                        <h2 class="desc_data">All Posts</h2>
                        <table class="post_table">
                            <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Content</th>
                            <th>Delete</th>
                            <th>Edit</th>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="popup_admin">
                    <button id="closeModal_admin">X</button>
                
                    <h4 class="edit_text"></h4>
                        <form id="editProfileForm_admin">
                            <div>
                                <label for="editUsername">Username:</label>
                                <input type="text" id="editUsername_admin" name="editUsername">
                            </div>
                
                            <div>
                                <label for="editEmail">Email:</label>
                                <input type="text" id="editEmail_admin" name="editEmail">
                            </div>
                        </form>
                
                        <button id="submitAdmin">Edit</button>
                    </div>
                
                <div class="overlay_admin"></div>
                
                <!-- Popup Admin for Post -->

                <div class="post_popup_admin">
                    <button id="closeModal_admin_post">X</button>
                
                    <h4 class="edit_text_post"></h4>
                        <form id="editProfileForm_admin_post">
                            <div>
                                <label for="editContent">Content:</label>
                                <input type="text" id="editContent" name="editContent">
                            </div>
                        </form>
                
                        <button id="submitAdmin_post">Edit</button>
                    </div>
                
                <div class="overlay_admin_post"></div> 

            </div>
        </div>
    </div>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
