<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Social Network</title>
</head>
<body>

    <main class="welcome">

        <header>
            <nav>
                <img src="img/logo_bold.png" alt="logo" class="logo">
            </nav>
        </header>

        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="hero-desc">Start for free</p>
                        <h1 class="heading-primary">Create a new account<span>.</span></h1>
                        <p class="login-text">Already Have an Account? <span id="pop-up-login">Log In</span></p>

                        <form id="registrationForm">
                            <div class="row">
                                <div class="col-md-6 registrationForm-item">
                                    <ion-icon name="person-outline"></ion-icon>
                                    <div class="inputWrapper">
                                    <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="username"></div>
                                </div>

                                <div class="col-md-6 registrationForm-item"> 
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <input type="text" id="email" name="register_email" placeholder="email">
                                </div>
                            </div>

                            <div class="registrationForm-item">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" id="lozinka" name="register_lozinka" placeholder="password">
                            </div>

                            <div class="registrationForm-item">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                                <input type="password" id="ponovi_lozinku" name="ponovi_lozinku" placeholder="repeat password">
                            </div>

                            <div class="btn-container">
                                <button id="registerBtn">Create An Account</button>
                                <button id="pop-up-login">Log In</button>
                            </div>
                        </form>



                    </div>


                    <div class="col-md-6"></div>
                </div>
            </div>

            <div class="popup-modal">
                <button id="closeModal">X</button>
                <h1>Log In into your Account</h1>
                <form id="loginForm">
                    <div class="registrationForm-item">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="korisnicko_ime-login" name="korisnicko_ime" placeholder="username">
                    </div>

                    <div class="registrationForm-item">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="lozinka-login" name="register_lozinka" placeholder="password">
                    </div>

                    <div>
                        <button class="btnLogin">Log In</button>
                    </div>
                </form>
            </div>
            <div class="overlay"></div>
        </section>

    </main>

<script src="js/Validator.js"></script>
<script src="js/Session.js"></script>
<script src="js/User.js"></script>
<script src="js/app.js"></script>




<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
